---
catalyst_center:
  fabric:
    transits:
      - name: BGP65010
        type: IP_BASED_TRANSIT
        routing_protocol_name: BGP
        autonomous_system_number: 65010
      - name: SDA_TRANSIT
        type: SDA_LISP_PUB_SUB_TRANSIT
        control_plane_devices: 
          - KRK-DNA-P4-BORD22
        multicast_over_sda_transit: true
    fabric_sites:
      - name: Global/Poland/Krakow
        authentication_template_name: No Authentication
        pub_sub_enabled: true
        l3_virtual_networks:
          - name: BYOD
          - name: Guest
          - name: Printers
          - name: Campus
        anycast_gateways:
          - name: CampusVN-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: Campus
          - name: GuestVN-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: Guest
          - name: BYOD-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: BYOD
          - name: PrintersVN-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: Printers
      - name: Global/Poland/Warsaw
        authentication_template_name: No Authentication
        pub_sub_enabled: true
        l3_virtual_networks:
          - name: BYOD
          - name: Guest
          - name: Printers
          - name: Campus
        anycast_gateways:
          - name: CampusVN-WAW-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: Campus
          - name: GuestVN-WAW-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: Guest
          - name: BYOD-WAW-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: BYOD
          - name: PrintersVN-WAW-IPPool
            auto_generate_vlan_name: true
            traffic_type: DATA
            l3_virtual_network: Printers
    border_devices:
      - name: KRK-DNA-P4-BORD11.cisco.com
        border_types:
          - LAYER_3
        default_exit: true
        import_external_routes: false
        local_autonomous_system_number: 65002
        external_domain_routing_protocol_name: BGP
        affinity_id_prime: 100
        affinity_id_decider: 100
        connected_to_internet: true
        multicast_over_transit: true
        sda_transit: SDA_TRANSIT
        l3_handoffs:
          - name: BGP65010
            interfaces:
              - name: GigabitEthernet2/0/22
                virtual_networks:
                  - name: Campus
                    local_ip_address: 172.16.130.1/24
                    peer_ip_address: 172.16.130.2/24
                    vlan: 311
