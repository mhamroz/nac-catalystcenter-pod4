      - name: KRK-DNA-P4-BORD12.cisco.com
        border_types:
          - LAYER_3
        default_exit: true
        import_external_routes: false
        local_autonomous_system_number: 65002
        external_domain_routing_protocol_name: BGP
        l3_handoffs:
          - name: BGP65010
            interfaces: 
              - name: GigabitEthernet0/1/0
